<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Message Box</h2>
    <p>200 characters max</p>
    <textarea id="messageBox" rows="6" placeholder="Type your message..."></textarea>
    <div class="counter" id="charCounter">0/200 characters</div>
    <div class="warning" id="warningMsg"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
